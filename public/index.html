<!DOCTYPE html>
<html>
    <head>
        <title>Doing.is</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/elm.min.js"></script>
    </head>
    <body>
        <script>
            // Send Tasks during init
            const tasks = localStorage.getItem("__taskString__");
            const message = tasks ? tasks : "";

            // Init Elm
            var app = Elm.Main.init({flags: message});

            // Save to localStorage
            app.ports.updateTaskList.subscribe(function(taskString) {
                localStorage.removeItem("__taskString__");
                localStorage.setItem("__taskString__", taskString);
            });
        </script>
    </body>
</html>
